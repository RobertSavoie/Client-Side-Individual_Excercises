<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Contact Us</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-hippo"></i> WEBD6201</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html"><i class="fa-solid fa-truck-fast"></i> Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fa-solid fa-bell-concierge"></i> Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-people-group"></i> About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <h1 class="mb-3">Contact Us</h1>
    <button id="HomeBtn" class="btn btn-primary">Home</button>
    <button id="ProductsBtn" class="btn btn-primary">Products</button>
    <button id="ServicesBtn" class="btn btn-primary">Services</button>
    <button id="AboutUsBtn" class="btn btn-primary">About Us</button>
    <hr/>

    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-md-6 col-sm-6">
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" class="form-control" id="fullName" aria-describedby="Input Name"
                       aria-label="Input Name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Contact #</span>
                <input type="tel" class="form-control" id="contactNumber" aria-describedby="Input Number"
                       aria-label="Input Number" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email Address</span>
                <input type="email" class="form-control" id="email" aria-describedby="Input Email"
                       aria-label="Input Email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Message</span>
                <textarea type="txt" class="form-control" id="message" name="message" aria-describedby="Input Message"
                          aria-label="Message Area" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="subscriptionCheckbox">
                <label class="form-check-label" for="subscriptionCheckbox">Subscribe to our contact list</label>
            </div>
            <div class="row justify-content-lg-center g-3 mb-1">
                <button id="SendBtn" type="submit" class="btn btn-primary col-auto">
                            <i class="fa-solid fa-envelope"></i> Send</button>
                <span class="col-auto"></span>
                <button id="CancelBtn" type="reset" class="btn btn-warning col-auto">
                            <i class="fa-solid fa-undo"></i> Cancel</button>
            </div>
            <div class="row justify-content-lg-center g-3">
                <div class="col-auto">
                <a href="contact-list.html" class="btn btn-primary">
                    <i class="fas fa-users fa-lg"></i> Show Contact List</a>
                </div>
            </div>
        </form>
    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Contact List</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="./scripts/authguard.js"></script>

</head>
<body>

<header></header>

<main class="container">
    <h1 class="mb-3">Contact List</h1>
    <button id="HomeBtn" class="btn btn-primary">Home</button>
    <button id="ProductsBtn" class="btn btn-primary">Products</button>
    <button id="ServicesBtn" class="btn btn-primary">Services</button>
    <button id="AboutUsBtn" class="btn btn-primary">About Us</button>
    <button id="ContactUsBtn" class="btn btn-primary">Contact Us</button>
    <hr/>

    <div class="row">
        <div class="row">
            <div class="col">

                <button id="AddBtn" class="btn btn-primary mb-1">
                            <i class="fas fa-plus fa-sm"></i> Add Contact</button>

                <table class="table table-striped table-boarded table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Contact Message</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="contactList"></tbody>
                </table>
            </div>
        </div>

    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>

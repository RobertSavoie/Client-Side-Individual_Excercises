<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Login</title>

    <!-- CSS Section -->
    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>

<header></header>

<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4 mb-3">Login</h1>

                <div id="messageArea"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
                            <input id="userName" name="userName"  type="text" class="form-control" required
                                   value="" placeholder="Enter your username">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
                            <input  id="password" name="password" type="password" class="form-control" required
                                   value="" placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="text-end">
                        <button id="loginBtn" type="button" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login</button>
                        <button id="cancelBtn" type="button" class="btn btn-warning btn-lg">
                            <i class="fas fa-undo"></i> Cancel</button>
                    </div>

                </form>

            </div>
            <p class="text-center text-muted small">
                Don't have an account?
                <a href="register.html">Register Here!</a>
            </p>
        </div>
    </div>
</main>

<!-- Scripting Section -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/user.js"></script>
<script src="./scripts/app.js"></script>

</body>
</html>
